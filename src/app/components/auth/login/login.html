<div class="login-container">
  <!-- Header -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">Accedi al tuo account</h2>
    <p class="text-muted">Benvenuto di nuovo su TheSpoon</p>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    {{ error }}
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="fas fa-envelope"></i>
        </span>
        <input
          type="email"
          class="form-control"
          [class.is-invalid]="!isEmailValid()"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          placeholder="Inserisci la tua email"
          required>
      </div>
      <div *ngIf="!isEmailValid()" class="invalid-feedback d-block">
        Inserisci un indirizzo email valido
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="fas fa-lock"></i>
        </span>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="Inserisci la tua password"
          required>
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="togglePassword()">
          <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary w-100 mb-3"
      [disabled]="loading || !loginForm.valid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      {{ loading ? 'Accesso in corso...' : 'Accedi' }}
    </button>

  </form>

  <!-- Divider -->
  <div class="text-center mb-3">
    <small class="text-muted">oppure</small>
  </div>

  <!-- Switch to Register -->
  <div class="text-center">
    <p class="mb-0">
      Non hai un account?
      <button
        type="button"
        class="btn btn-link p-0 text-decoration-none"
        (click)="goToRegister()">
        Registrati
      </button>
    </p>
  </div>

  <!-- Forgot Password (AGGIORNATO) -->
<div class="text-center mt-3">
  <button
    type="button"
    class="btn btn-link btn-sm text-muted"
    (click)="openForgotPasswordModal()">
    Password dimenticata?
  </button>
</div>
</div>
