<!-- Navbar Bootstrap con styling custom -->
<nav class="navbar navbar-expand-lg sticky-top shadow-lg navbar-bg">
  <div class="container-xl">
    <!-- Logo Dinamico -->
        <!-- Logo Dinamico con Angular Binding -->
    <a class="navbar-brand d-flex align-items-center gap-2" (click)="onGoHome()" style="cursor: pointer;">
      <img [src]="isDarkTheme ? '/images/logoNavbarDark1nobg.png' : '/images/logoNavbarLightnobg.png'"
           alt="TheSpoon Logo"
           [ngStyle]="{'height': isDarkTheme ? '50px' : '45px'}">
    </a>

    <!-- Toggler per mobile -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ms-auto d-flex align-items-center gap-3">
        <!-- Login Button -->
        <a class="nav-link px-3 py-2 rounded-pill"
           (click)="onGoLogin()"
           style="cursor: pointer;">
          Accedi
        </a>

        <!-- Theme Toggle -->
        <button class="btn btn-outline-secondary rounded-circle p-2 d-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;"
                (click)="onThemeToggle()">
          {{ isDarkTheme ? '☀️' : '🌙' }}
        </button>
      </div>
    </div>
  </div>
</nav>
